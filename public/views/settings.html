    <form>
      <div class="container border border-dark rounded mar ">
        <h1>Settings</h1>
        <hr class="purpleline"></hr>
        <br>
        <h3>Change Username</h3>
        <div class="form-group rightpadding">
          <input type="text"  class="form-control border-primary textboxsize" id="new_username" placeholder="New Username">
        </div>
        <br>
        <h3>Change Your Password</h3>
        <div class="form-group rightpadding colspan="3" ">
          <div class="form-group">
            <label>Enter Old Password:</label>
            <input type="text" class="form-control border-primary textboxsize" id="old_password" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label>Enter New Password:</label>
            <input type="text" class="form-control border-primary textboxsize" id="new_password" placeholder="New Password">
          </div>
          <div class="form-group">
            <label>ReEnter New Password:</label>
            <input type="text" class="form-control border-primary textboxsize" id="confirm_password" placeholder="ReEnter Password">
          </div>
        </div>
        <br>
        <h3>Change Your Location(zip)</h3>
        <div class="form-group rightpadding">
          <label>Enter New Zip:</label>
          <input type="text" class="form-control border-primary textboxsize" id="new_zip" placeholder=" New Zip Code">
        </div>
        <br>
        <button id="submit_changes" class="btn btn-primary" type="button">Submit Changes</button>
      </div>
      <script type="text/javascript" src="../resources/settings.js"></script>
    </form>
