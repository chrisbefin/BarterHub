
<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <title>Register Page</title>
  	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
      <!-- Bootstrap core CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  	<link href="../resources/style.css" rel="stylesheet">
    <style>
      .mar{
        padding: 50px;
        top: 50%;
        left: 50%;
        background-color: white;
      }
      body {
        margin: 0;
        height: 100%;
        padding-top: 169px; /*:)) */
        background: #adadad;
        min-width:600px;
      }
      .post {
        max-width: 100%;
        max-height: 100%;
      }
      .slogan {
        text-align: center;
        font-family: Lucida Grande;
      }


    </style>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  </head>
  <body class="padding-left 50px">

    <form action="" method="post">

      <div class="container border border-dark rounded mar ">
        <h3>Create a BarterHub Account!</h3>
        <br>
        <div class="form-group row">
          <div class="col-12 col-md-8">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"  for="emailAddress">Email address</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label" for="passwordFirst">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password" required minlength="8">
                <footer class="small">Have at least 8 characters</footer>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label" for="passwordConfirm">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-2 col-form-label" for="zipCode">Zip Code</label>
              <div class="col-sm-3">
                <input class="form-control" size="5"id="zipCode" name="zipCode" placeholder="Zip" maxlength="5" required>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-outline-dark"  data-toggle="modal" data-target="#exampleModal">?</button>
              </div>
             </div>

            <button type="submit button" id="submitNewUsers" class="btn btn-outline-primary submit">Submit</button>
          </div>
          <div class="col-6 col-md-4 hidden-xs" >
            <img class="post" src="../img/temp_img.png" alt="barterimg" >
            <footer class="slogan">Bringing Communities together one trade at a time.</footer>
          </div>
        </div>
     		<br>
   	  </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            To ensure the best local trades in your area!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary submit" data-dismiss="modal">Okay!</button>
          </div>
        </div>
      </div>
    </div>



  <script type="text/javascript">
    var password = document.getElementById("passwordFirst")
      , confirm_password = document.getElementById("passwordConfirm");

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

  </script>
  <script src="../resources/signup.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
