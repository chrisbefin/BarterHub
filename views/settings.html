<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      div.indent {
        text-indent: 20px;
      }
      hr.purpleline {
        border: 3px solid #4f63e8;
        border-radius: 3px;
      }
      input.textboxsize {
            width: 350px;
      }
    </style>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Setting</title>
  </head>
  <body style="background-color: #b2b7d6;">
    <h1>Settings</h1>
    <hr class="purpleline">
    <br>
    <form>
      <h3>Change Your Username</h3>
      <div class="form-group indent">
        <label for="new_username">Enter New Username:</label>
        <input type="text"  class="form-control border-primary textboxsize" id="new_username" placeholder="New Username">
      </div>
      <br>
      <br>
      <h3>Change Your Password</h3>
      <div class="form-group indent colspan="3" ">
        <div class="form-group">
          <label for="old_pws">Enter Old Password:</label>
          <input type="text" class="form-control border-primary textboxsize" id="old_pws" placeholder="Old Password">
        </div>
        <div class="form-group">
          <label for="new_pws">Enter New Password:</label>
          <input type="text" class="form-control border-primary textboxsize" id="new_pws" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="confirm_pws">ReEnter New Password:</label>
          <input type="text" class="form-control border-primary textboxsize" id="cofirm_pws" placeholder="ReEnter Password">
        </div>
      </div>
      <br>
      <br>
      <h3>Change Your Loaction(zip)</h3>
      <div class="form-group indent">
        <label for="new_zip">Enter New Zip:</label>
        <input type="text" class="form-control border-primary textboxsize" id="new_zip" placeholder=" New Zip Code">
      </div>
    </form>
  </body>
</html>
